<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="bingoCardName"  placeholder="Enter Bingo Card Name" />
    <div class="notification" id="notification"></div> <!-- Notification area -->
    <div class="input-section">
      <textarea id="wordInput" placeholder="Enter words separated by commas"></textarea>
      <button id="generateCard">Generate Bingo Card</button>
    </div>
    <div id="bingoCard" class="bingo-card"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
